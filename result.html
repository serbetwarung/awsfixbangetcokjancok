<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi Diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --secondary-color: #858796;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Poppins', sans-serif;
            color: #2e3338;
        }
        
        .result-container {
            animation: fadeIn 0.5s ease-in;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-color), #3a5cd1);
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 2rem 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.1);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0 1rem;
        }
        
        .risk-level {
            padding: 2rem;
            border-radius: 1.5rem;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .risk-level:hover {
            transform: translateY(-5px);
        }
        
        .risk-low {
            background: linear-gradient(145deg, #e3fcef 0%, #d4edda 100%);
            color: #155724;
        }
        
        .risk-medium {
            background: linear-gradient(145deg, #fff8e6 0%, #fff3cd 100%);
            color: #856404;
        }
        
        .risk-high {
            background: linear-gradient(145deg, #ffe8e8 0%, #f8d7da 100%);
            color: #721c24;
        }

        .data-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.05);
        }

        .data-card h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .metric-item {
            background: #f8f9fc;
            padding: 1.25rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .metric-item:hover {
            background: #ffffff;
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
            transform: translateY(-3px);
        }

        .metric-label {
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            color: #2e3338;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .recommendation-item {
            background: white;
            padding: 1.25rem;
            margin: 1rem 0;
            border-radius: 1rem;
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .recommendation-item:hover {
            transform: translateX(5px);
            background: #f8f9fc;
        }
        
        .recommendation-icon {
            font-size: 1.25rem;
            margin-right: 1rem;
            color: var(--success-color);
        }

        .journal-item {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 1rem;
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }
        
        .journal-item:hover {
            transform: translateX(5px);
            background: #f8f9fc;
        }

        .journal-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .journal-authors {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .journal-description {
            color: #2e3338;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .journal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .journal-link:hover {
            text-decoration: underline;
        }

        .journal-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.85rem;
        }

        .journal-meta i {
            font-size: 0.9rem;
        }

        .journal-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
        }

        .action-button {
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
        }

        .print-button {
            background: var(--primary-color);
            color: white;
            border: none;
            margin-right: 1rem;
        }

        .print-button:hover {
            background: #3a5cd1;
            color: white;
        }

        @media (max-width: 768px) {
            .page-header {
                border-radius: 0 0 1.5rem 1.5rem;
                padding: 1.5rem 0;
            }

            .risk-level, .data-card {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .metric-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="header-content">
            <h1 class="display-5 fw-bold mb-3">Hasil Prediksi Diabetes</h1>
            <p class="lead mb-0">Analisis berdasarkan data yang Anda berikan</p>
        </div>
    </header>

    <div class="container pb-5">
        <div class="result-container">
            <!-- Risk Level -->
            <div id="riskLevel" class="risk-level">
                <!-- Akan diisi oleh JavaScript -->
            </div>

            <!-- User Data -->
            <div class="data-card">
                <h2>
                    <i class="fas fa-user-circle me-2"></i>
                    Data Kesehatan Anda
                </h2>
                <div id="userData" class="row">
                    <!-- Akan diisi oleh JavaScript -->
                </div>
            </div>

            <!-- Recommendations -->
            <div class="data-card">
                <h2>
                    <i class="fas fa-clipboard-list me-2"></i>
                    Rekomendasi Kesehatan
                </h2>
                <div id="recommendationsList">
                    <!-- Akan diisi oleh JavaScript -->
                </div>
            </div>

            <!-- Related Journals -->
            <div class="data-card">
                <h2>
                    <i class="fas fa-book-medical me-2"></i>
                    Jurnal & Artikel Terkait
                </h2>
                <div id="journalsList">
                    <!-- Akan diisi oleh JavaScript -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="text-center mt-5">
                <button onclick="window.print()" class="action-button print-button">
                    <i class="fas fa-print"></i>
                    Cetak Hasil
                </button>
                <a href="home.html" class="action-button btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Kembali
                </a>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
