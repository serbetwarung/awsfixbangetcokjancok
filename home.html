<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .bot-message, .user-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .bot-message {
            background: #f8f9fa;
            margin-right: auto;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid #dee2e6;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .option-button {
            background: #e9ecef;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background: #007bff;
            color: white;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <div class="chat-container slide-in-up shadow-lg">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="chat-header pulse">
                        <h2>Diabetes Prediction Chatbot</h2>
                    </div>
                    <div id="chatMessages" class="chat-messages custom-scrollbar">
                        <!-- Welcome message -->
                        <div class="welcome-message text-center mb-4 fade-in">
                            <h4>Selamat datang di Diabetes Prediction Assistant</h4>
                            <p class="text-muted">Saya di sini untuk membantu Anda menilai risiko diabetes</p>
                        </div>
                    </div>
                    <div class="chat-input slide-in-up">
                        <div id="inputContainer">
                            <div class="input-group mb-3" id="textInput">
                                <input type="text" class="form-control" id="userInput" 
                                       placeholder="Ketik jawaban Anda..."
                                       autocomplete="off">
                                <button class="btn btn-primary" id="sendButton" type="button">
                                    Kirim
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
